# nixpacks.toml

# Ép buộc Railway sử dụng Node.js trong quá trình setup
# Sử dụng Node 20.x, phiên bản ổn định được khuyến nghị
[phases.setup]
pkgs = ["nodejs-20_x"] 

# Quan trọng: Chỉ định thư mục gốc cho quá trình build
[build]
# Dòng này cho Railway biết mọi lệnh build (npm install) sẽ chạy trong thư mục 'backend'
base_directory = "backend" 

# Lệnh khởi động (chạy sau khi build thành công)
[start]
# Dòng này cho Railway biết lệnh npm start phải chạy trong thư mục 'backend'
# Nó sẽ dùng lệnh "start": "node server.js" trong package.json của backend
run = "npm start"
